<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="/static/home.css"/>
      <script src="https://code.jquery.com/jquery.js"></script>
      <title>Document</title>
</head>
<body>

     <main class="container">
           <header class="row">
                 <p>slate</p>
                 <img src ="static/img/icons/info-circle.png">
           </header>
           <div class="dashboard">
                 <div class="db-content">
                       
                       <h1 class="db-title">Welcome Back</h1>

                              <section class="data-primary row">

                                    <div class="db-data date">
                                          <p id= day-of-week>Mon</p>
                                          <p id="day-num">27</p>
                                    </div>

                                    <div class="db-data time">
                                          <p id="time">12:00</p>
                                    </div>
                              </section>

                              <section class="db-data tertiary row" id="reservations">
                                    <div class=" text-content">

                                          <h3 class="data-title">Reservations</h3>
                                          <p class="data-result-primiary">
                                                <span id="table-res-result">0</span> Tables Reserved
                                          </p>
                                          <p class="data-result-secondary">0/10</p>
                                          </div>

                                          <div class="data-icon">
                                                <img src="static/img/icons/squares-green.png" alt="reservations icon">
                                          </div>

                              </section>

                              <section class="db-data tertiary row" id="waitList">

                                    <div class="text-content">
                                          <h3 class="data-title">Waitlist</h3>
                                          <p class="data-result-primiary">
                                                <span id="wait-list-result">0</span> Patrons Waiting
                                          </p>
                                          <p class="data-result-secondary">0/10</p>
                                    </div>

                                    <div class="data-icon">
                                          <img src="static/img/icons/waitlist-grey.png" alt="reservations icon">
                                    </div>
                                     
                              </section>
                  </div>
            </div>
      </main>

      <footer>
            <nav>
                  <div class="nav-content row">
                        <img src="static/img/icons/home-selected.png" alt="reservations icon">
                        <img src="static/img/icons/squares-inactive.png" alt="reservations icon">
                        <img src="static/img/icons/add-inactive.png" alt="reservations icon">
                  </div>
            </nav>
      </footer>
    
      
</body>
</html>
